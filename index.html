<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="calculator-main">
            <div class="inputs">
                <div class="input-last"></div>
                <div class="input-current"></div>
            </div>
            <div class="grid-btns">
                <button class="button delete">Delete</button>
                <button class="button clear-all">Clear all</button>
                <button class="number 1">1</button>
                <button class="number 2">2</button></button>
                <button class="number 3">3</button>
                <button class="operator sum">+</button>
                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>
                <button class="operator sub">-</button>
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>
                <button class="operator mult">x</button>
                <button class="decimal">.</button>
                <button class="number 0">0</button>
                <button class="operator equal">=</button>
                <button class="operator divide">/</button>
            </div>
        </div>
    </div>




    <script src="text.js"></script>
</body>
</html>
